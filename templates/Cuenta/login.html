            <div class="auth-form-light text-left py-5 px-4 px-sm-5">

              {% csrf_token %}
                
                
                <div class="mb-2 mt-2">
                  
                  <button onclick="location.href='{% provider_login_url 'google' %}'" type="button" class="btn btn-dark btn-block  auth-form-btn">
                    <i class=" mr-2"></i>Connect with Google
                  </button> 
                
                </div>
              </form>
              </div>
            </div>
              
              
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
